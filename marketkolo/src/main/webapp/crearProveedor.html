<html>
    <head>
        <title>MarketPlace KoLo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/vendor/jquery-2.2.4.js"></script>        
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><b>MarketPlace KoLo</b></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Proveedores<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Clientes</a></li>
                        <li><a href="#">Productos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-md-3"><br><br>
            <center><input type="button" name="edit" value="Volver" class="btn btn-info" id="button" onclick="location.href = 'index.html';"></center>
        </div>
        <div class="col-md-8">
            <center><h2>Formulario Proveedor:</h2></center><br>            
            
            <div class="form-group">
                <label class="control-label">ID de Proveedor</label>                                                    
                <input class="form-control" id="numeroDocumento"  type="number" placeholder="Ingresar el número de identificación del proveedor">
            </div>
            <div class="form-group">
                <label class="control-label">Nombre Proveedor</label>
                <input class="form-control" id="nombre" type="text" placeholder="Ingresa el nombre de proveedor">
            </div>
            <div class="form-group">
                <label class="control-label">Ciudad</label>
                <input class="form-control" id="ciudad" type="text" placeholder="Ingresa la ciudad del proveedor">
            </div>
            <div class="form-group">
                <label class="control-label">URL/Ruta de la foto de perfil a usar</label>
                <input class="form-control" id="rutaFoto"  type="text" placeholder="Ingresar un correo electronico válido">
            </div>
            <div class="form-group">
                <label class="control-label">Dirección Proveedor</label>
                <input class="form-control" id="direccion"  type="text" placeholder="Ingresar el teléfono de contacto del proveedor">
            </div>
            <div class="form-group">
                <label class="control-label">Teléfono Proveedor</label>
                <input class="form-control" id="telefono"  type="number" placeholder="Ingresar la dirección del proveedor">
            </div>
            <div class="form-group">
                <label class="control-label">Contraseña</label>
                <input class="form-control" id="clave"  type="text" placeholder="Ingresar una contraseña">
            </div>

            <center><button id="crearButton" class="btn btn-primary">Crear Proveedor</button></center><br><br>
        </div>
        <div class="col-md-1">
        </div>
        <script src="./js/crearProveedor.js"></script>
<!--        <script src="./js/tipodocumento.js"></script>-->
    </body>
</html>
